<section>
  <div [ngClass]="showPicker ? '' : 'picker-hide'" class="picker-list">
    @if(listKeysValid()) {
    <div class="picker-info">
      <div class="picker-use-info">
        Benutze:
        <img
          src="./assets/icons/chat/write-message/updown.svg"
          alt="navigate using up & down key"
        />
        <img src="./assets/icons/chat/write-message/enter.svg" alt="Enter" />
        <span>ESC</span>
      </div>
    </div>
    } @else {
    <div class="picker-info-mouseonly">
      <div class="picker-close">
        <img
          (click)="handlePickerSelectionKeys('Escape')"
          src="./assets/icons/chat/general/close.svg"
          alt="close"
        />
      </div>
    </div>
    }
    <div class="picker-item-list">
      @for(item of pickerItems; track item){
      <div
        #pickeritem
        [ngClass]="
          currentPickerIndex === $index
            ? 'picker-item-select'
            : 'picker-item-nonselect'
        "
        (click)="choosePickerItem(item)"
        class="picker-item"
      >
        @if(isUser(item)) {
        <div appAvatar [user]="item" context="search"></div>
        } @else {
        <img
          class="hashtag-icon"
          src="./assets/icons/wsm/hashtag.svg"
          alt="channel icon"
        />
        }
        <span class="picker-item-name">{{ item.name }}</span>
      </div>
      }
    </div>
  </div>
  <div
    #toolbar
    class="editor-toolbar"
    [ngClass]="showToolbar ? 'show-editor-toolbar' : 'hide-editor-toolbar'"
    [id]="toolbarID"
  >
    <span
      class="ql-formats tb_section_1"
      [ngClass]="showToolBarElements.includes(1) ? '' : 'd-none'"
    >
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
    </span>
    <span
      class="ql-formats tb_section_2"
      [ngClass]="showToolBarElements.includes(2) ? '' : 'd-none'"
    >
      <button class="ql-header" value="1"></button>
      <button class="ql-header" value="2"></button>
      <button class="ql-header" value="3"></button>
    </span>
    <span
      class="ql-formats tb_section_3"
      [ngClass]="showToolBarElements.includes(3) ? '' : 'd-none'"
    >
      <button class="ql-clean"></button>
    </span>
    <span
      class="ql-formats tb_section_4"
      [ngClass]="showToolBarElements.includes(4) ? '' : 'd-none'"
    >
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
    </span>
    <span
      class="ql-formats tb_section_5"
      [ngClass]="showToolBarElements.includes(5) ? '' : 'd-none'"
    >
      <button (click)="quill.history.undo()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 512 512"
        >
          <path
            d="M479.9 394.9c0-19.6 4.2-97.1-56.8-158.7-40.4-40.7-91.9-61.7-163.4-65.5-2.1-.1-3.8-1.9-3.8-4V84c0-3.2-3.5-5.1-6.2-3.4L33.8 222.8c-2.4 1.6-2.4 5.1 0 6.7l215.9 142.2c2.7 1.8 6.2-.1 6.2-3.4v-81.6c0-2.3 1.9-4.1 4.2-4 44.1 1.7 69.5 10.9 97.1 23.2 36.1 16.2 72.9 50.9 94.5 83.5 13.1 19.9 19.2 33.9 21.4 39.7.7 1.7 2.3 2.8 4.1 2.8h2.9c-.1-11.7-.2-26.7-.2-37z"
            fill="currentColor"
          />
        </svg>
      </button>
      <button (click)="quill.history.redo()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 512 512"
        >
          <path
            d="M32 432h2.9c1.8 0 3.5-1.1 4.1-2.8 2.2-5.7 8.3-19.8 21.4-39.7 21.5-32.7 58.4-67.4 94.5-83.5 27.6-12.4 53-21.5 97.1-23.2 2.3-.1 4.2 1.7 4.2 4v81.6c0 3.2 3.6 5.1 6.2 3.4l215.9-142.2c2.4-1.6 2.4-5.1 0-6.7l-216-142.2c-2.7-1.8-6.2.1-6.2 3.4v82.6c0 2.2-1.7 3.9-3.8 4-71.6 3.8-123.1 24.8-163.4 65.5-61 61.6-56.8 139.1-56.8 158.7 0 10.3-.1 25.3-.1 37.1z"
            fill="currentColor"
          />
        </svg>
      </button>
    </span>
  </div>
  <quill-editor
    #editor
    [styles]="quillstyle"
    [modules]="quillconfig"
    [theme]="'snow'"
    [placeholder]="placeholder"
  ></quill-editor>
</section>
